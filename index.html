<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WhatsApp Clone</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div class="whatsapp-container">
    <!-- Sidebar com busca -->
    <aside class="sidebar">
      <header class="sidebar-header">
        <h2>Contatos</h2>
        <input type="text" class="search-input" placeholder="ðŸ” Buscar contato...">
      </header>
      <ul class="contact-list">
        <!-- Contatos aparecem aqui futuramente -->
      </ul>
    </aside>

    <!-- Ãrea de chat vazia -->
    <main class="chat">
      <header class="chat-header">
        <div class="chat-info">
          <img src="img/perfil2.png" class="avatar" alt="perfil">
          <h3>Selecione um contato</h3>
        </div>
        <div class="chat-actions">
          <img src="img/chamada.png" alt="audio">
          <img src="img/video.png" alt="video">
        </div>
      </header>

      <div class="chat-messages">
        <h1>Bem-vindo ao WhatsApp</h1>
      </div>

      <footer class="chat-input">
        <input type="text" placeholder="Digite uma mensagem...">
        <button>Enviar</button>
      </footer>
    </main>
  </div>

</body>
</html>
